      <main>
        <div class="form-container">
          <h2>Formulaire de Contact</h2>
          <form class="contact-form" action="#" method="POST">
            <div class="form-group">
              <i class="fas fa-user"></i>
              <input type="text" id="nom" name="nom" placeholder="Nom" required>
            </div>
            
            <div class="form-group">
              <i class="fas fa-user"></i>
              <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
            </div>
            
            <div class="form-group">
              <i class="fas fa-globe"></i>
              <input type="text" id="pays" name="pays" placeholder="Pays" required>
            </div>
            
            <div class="form-group">
              <i class="fas fa-map-marked-alt"></i>
              <input type="text" id="region" name="region" placeholder="Région" required>
            </div>
            
            <div class="form-group">
              <i class="fas fa-city"></i>
              <input type="text" id="ville" name="ville" placeholder="Ville" required>
            </div>
            
            <div class="form-group">
              <i class="fas fa-address-card"></i>
              <input type="text" id="adresse" name="adresse" placeholder="Adresse" required>
            </div>
            
            <div class="form-group">
              <i class="fas fa-phone"></i>
              <input type="tel" id="telephone" name="telephone" placeholder="Numéro de téléphone" required>
            </div>
            
            <div class="form-group">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            
            <div class="form-group full-width">
              <i class="fas fa-comment-alt"></i>
              <textarea id="message" name="message" placeholder="Description de votre commande..." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
              <i class="fas fa-paper-plane"></i> Envoyer
            </button>
          </form>
        </div>
